<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="title text-center text-black mb-4">
                <span class="title-span">Welcome in </span>
                <span class="title-span-2">ANGULAR $ECURITY</span></h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-2">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <i class="fas fa-user"></i>&nbsp;Login
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="row" *ngIf="errors?.length">
                                <div class="alert alert-danger" role="alert">
                                    <div *ngFor="let error of errors">
                                        <i class="fas fa-exclamation"></i>&nbsp;{{messagePerErrorCode[error]}}</div>
                                </div>
                            </div>
                            <form class="form" role="form" autocomplete="off" novalidate="" [formGroup]="loginForm"
                                method="POST">
                                <div class="form-group">
                                    <label for="email">
                                        <i class="fas fa-envelope"></i>&nbsp;e-mail:</label>
                                    <input [attr.disabled]="showLogin ? '' : null" type="email" class="form-control  rounded-0" name="email"
                                        formControlName="email">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group" *ngIf="showLogin">
                                    <label for="password">
                                        <i class="fas fa-unlock-alt"></i>&nbsp;password:</label>
                                    <input type="password" class="form-control  rounded-0" name="password"
                                        formControlName="password">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <button *ngIf="showLogin" class="btn login-btn btn-lg float-right" [disabled]="!loginForm.valid"
                                    type="submit" (click)="login()">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
                                <button *ngIf="!showLogin" class="btn login-btn btn-lg float-right"
                                    type="submit" (click)="generateMask()" style="margin-right: 10px;">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;Verify</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
