<form autocomplete="off" class="form-login" [formGroup]="form">
  <fieldset>
    <legend>Login</legend>
    <div class="form-field">
      <label>Email: </label>
      <input type="email" name="email" formControlName="email">
    </div>
    <div class="form-field">
      <label>Password: </label>
      <input type="password" name="password" formControlName="password" type="password">
    </div>
  </fieldset>

  <div class="form-buttons">
    <button class="button button-primary" (click)="login()">Login</button>
  </div>
</form>
